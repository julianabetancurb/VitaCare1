<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalCare - Appointments</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <h1>Agendar cita</h1>
    <form id="appointment-form">
      <label for="appointment-date">Fecha:</label>
      <input type="date" id="appointment-date" name="date" required>
      
      <label for="appointment-time">Hora:</label>
      <input type="time" id="appointment-time" name="time" required>

      <label for="appointment-specialty">Cita con:</label>
      <select id="appointment-specialty" name="specialty" required>
      <option value="Medico General">Medicina General</option>
      <option value="Odontologia">Odontología</option>
      <option value="Optometria">Optometría</option>
      <option value="Psicologia">Psicología</option>
      <option value="Terapia Fisica">Terapia Física</option>
    </select>
      
    <button type="submit">Agendar cita</button>
    </form>
  </div>
  <script type="module"  src="appointment.js"></script>
</body>
</html>
