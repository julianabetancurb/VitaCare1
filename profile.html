<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalCare - Perfil de Usuario</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <h1>Editar Perfil</h1>
    <form id="profile-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular" required>
      
      <label for="cedula">CÃ©dula:</label>
      <input type="text" id="cedula" name="cedula" required>
      
      <label for="eps">EPS Afiliado:</label>
      <select id="eps" name="eps" required>
        <option value="sanitas">Sanitas</option>
        <option value="nueva_eps">Nueva EPS</option>
        <option value="sura">Sura</option>
      </select>
      
      <button type="submit" id="save-profile-btn">Guardar Perfil</button>
    </form>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
